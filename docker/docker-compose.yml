name: api-go-rinha-2025-lucas-e-bernardo

services:
  api01: &api
    hostname: api01
    container_name: api01
    image: rinha-2025-api-go
    build:
      context: ../
      target: build
      dockerfile: ./docker/Dockerfile
      args:
         BUILD_WITH_RACE_DETECTION: $BUILD_WITH_RACE_DETECTION
    env_file:
      - ../.env
    environment:
      - START_HEALTH_CHECKER=1

    volumes:
      - ../:/app
    ports:
      - 9901:80
    networks:
      - backend
      - payment-processor
    command: sh -c "if [ \"$WATCH_FILES\" = \"1\" ]; then air; else /usr/local/bin/main; fi"
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.55'
          memory: '115MB'

  api02:
    <<: *api
    container_name: api02
    hostname: api02
    environment:
      - START_HEALTH_CHECKER=0
    ports:
      - '9902:80'

  redis:
    image: redis:8`-alpine
    container_name: redis
    command: redis-server --save "" --appendonly no --maxclients 50000  --tcp-keepalive 60
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '110MB'

  nginx:
    image: nginx:latest
    container_name: lb
    volumes:
      - ../scripts/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - '9999:80'
    networks:
      - backend
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '10MB'

networks:
  backend:
    driver: bridge
  payment-processor:
    external: true